<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Manager App</title>
<style>
/* ===== BASE ===== */
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Arial', sans-serif; background:#f0f2f5; color:#222; min-height:100vh; }
.dark-mode { background:#1a1a1a; color:#f0f0f0; }

/* ===== HEADER ===== */
header { background:#4a90e2; color:#fff; padding:1rem; text-align:center; position:sticky; top:0; z-index:100; }
header h1 { font-size:1.8rem; margin-bottom:0.5rem; }
header button { padding:0.4rem 0.8rem; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin:0.2rem; transition:0.3s; }
header button:hover { background:#357ABD; }

/* ===== NAV ===== */
nav { display:flex; justify-content:space-around; background:#357ABD; color:#fff; position:sticky; top:60px; z-index:90; }
nav button { flex:1; padding:0.8rem; border:none; background:inherit; color:#fff; cursor:pointer; font-weight:bold; transition:0.3s; }
nav button:hover { background:#2a5f9e; }

/* ===== PAGES ===== */
.page { display:none; padding:1rem; max-width:480px; margin:0 auto; }
.page.active { display:block; }

/* ===== FORM & INPUTS ===== */
input, select, button { width:100%; padding:0.6rem; margin:0.4rem 0; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
button { background:#4a90e2; color:#fff; border:none; font-weight:bold; transition:0.3s; }
button:hover { background:#357ABD; }

/* ===== QUICK ADD BUTTONS ===== */
.quick-buttons { display:flex; flex-wrap:wrap; gap:0.5rem; margin-bottom:0.5rem; }
.quick-buttons button {
  flex:1;
  font-size:0.9rem;
  padding:0.5rem;
  border-radius:6px;
  border:none;
  background:#50c878;
  color:#fff;
  font-weight:bold;
  transition:0.2s;
}
.quick-buttons button:hover { background:#3da95d; }

/* ===== TRANSACTION LIST ===== */
.transaction-list { max-height:220px; overflow-y:auto; border:1px solid #ccc; border-radius:6px; background:#fff; padding:0.5rem; }
.dark-mode .transaction-list { background:#2a2a2a; border-color:#444; }

.transaction-item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0.4rem 0.5rem;
  border-bottom:1px solid #eee;
  border-radius:6px;
  background:#f9f9f9;
  transition: transform 0.3s ease, background 0.2s ease;
  position: relative;
  touch-action: pan-y;
}
.dark-mode .transaction-item { border-color:#555; background:#333; }
.transaction-item:hover { background:#e1f0ff; cursor:pointer; }
.dark-mode .transaction-item:hover { background:#444; }

/* SWIPE DELETE FEEDBACK */
.transaction-item.swipe-left { transform: translateX(-80px); }
.transaction-item.swipe-right { transform: translateX(80px); }

/* ===== CHARTS ===== */
canvas { margin-top:1rem; border-radius:8px; background:#fff; padding:0.5rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.dark-mode canvas { background:#2a2a2a; }

/* ===== SETTINGS ===== */
.settings button { width:100%; margin:0.3rem 0; }

/* ===== STREAK ===== */
#streakDisplay { margin-top:0.5rem; font-weight:bold; font-size:1rem; color:#e67e22; }
.dark-mode #streakDisplay { color:#f5b041; }

/* ===== RESPONSIVE ===== */
@media (max-width:500px){
  header h1{ font-size:1.5rem; }
  input, select, button{ font-size:0.95rem; }
  canvas{ max-width:100%; }
  .quick-buttons button{ font-size:0.85rem; padding:0.4rem; }
}
</style>
</head>
<body>

<header>
  <h1>Money Manager</h1>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</header>

<nav>
  <button onclick="showPage('dashboard')">Dashboard</button>
  <button onclick="showPage('add')">Add Transaction</button>
  <button onclick="showPage('history')">History</button>
  <button onclick="showPage('budgets')">Budgets</button>
  <button onclick="showPage('settings')">Settings</button>
</nav>

<!-- ===== PAGES ===== -->
<div id="dashboard" class="page active">
  <h2>Dashboard</h2>
  <p>Total Balance: $<span id="totalBalance">0</span></p>
  <p id="streakDisplay">ðŸ”¥ Logging Streak: 0 days</p>
  <canvas id="barChart"></canvas>
  <canvas id="pieChart"></canvas>
</div>

<div id="add" class="page">
  <h2>Add Transaction</h2>
  <div class="quick-buttons">
    <button onclick="quickAdd('Food')">Food</button>
    <button onclick="quickAdd('Transport')">Transport</button>
    <button onclick="quickAdd('Entertainment')">Entertainment</button>
    <button onclick="quickAdd('Savings')">Savings</button>
  </div>
  <input type="text" id="desc" placeholder="Description">
  <input type="number" id="amount" placeholder="Amount">
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <select id="category">
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Savings">Savings</option>
    <option value="Other">Other</option>
  </select>
  <button onclick="manualAdd()">Add Transaction</button>
</div>

<div id="history" class="page">
  <h2>History</h2>
  <input type="text" id="search" placeholder="Search by description or category" oninput="renderTransactions()">
  <div class="transaction-list" id="transaction-list"></div>
</div>

<div id="budgets" class="page">
  <h2>Budgets</h2>
  <p>Set category limits and alerts.</p>
  <input type="number" id="budgetLimit" placeholder="Limit per category ($)">
  <select id="budgetCategory">
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Savings">Savings</option>
    <option value="Other">Other</option>
  </select>
  <button onclick="setBudget()">Set Budget</button>
</div>

<div id="settings" class="page">
  <h2>Settings</h2>
  <button onclick="exportCSV()">Export Data (CSV)</button>
  <button onclick="clearAll()">Clear All Data</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// ====== DATA ======
let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
let budgets = JSON.parse(localStorage.getItem('budgets')) || {};

// ====== NAVIGATION ======
function showPage(pageId){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  if(pageId==='dashboard') renderCharts();
  if(pageId==='history') renderTransactions();
}

// ====== SAVE ======
function saveData(){
  localStorage.setItem('transactions', JSON.stringify(transactions));
  localStorage.setItem('budgets', JSON.stringify(budgets));
}

// ====== ADD TRANSACTIONS ======
function manualAdd(){
  const desc=document.getElementById('desc').value.trim();
  const amount=parseFloat(document.getElementById('amount').value);
  const type=document.getElementById('type').value;
  const category=document.getElementById('category').value;
  addTransaction(desc, amount, type, category);
  document.getElementById('desc').value='';
  document.getElementById('amount').value='';
}

function addTransaction(desc, amount, type='expense', category='Other'){
  if(!desc || !amount || isNaN(amount)) return alert('Enter valid description and amount');
  transactions.push({desc, amount, type, category, date:new Date().toISOString()});
  saveData();
  renderTransactions();
  renderCharts();
  checkBudget(category);
}

// ====== QUICK ADD ======
function quickAdd(category){
  const amount=parseFloat(prompt(`Enter amount for ${category}:`));
  if(!amount || isNaN(amount)) return;
  addTransaction(category, amount, 'expense', category);
}

// ====== TRANSACTIONS ======
function renderTransactions(){
  const search=document.getElementById('search')?.value.toLowerCase()||'';
  const list=document.getElementById('transaction-list');
  if(!list) return;
  list.innerHTML='';
  
  transactions.filter(t=>t.desc.toLowerCase().includes(search)||t.category.toLowerCase().includes(search))
  .forEach((t,index)=>{
    const div=document.createElement('div');
    div.className='transaction-item';
    div.innerHTML=`
      <span>${t.desc} (${t.category})</span>
      <span>${t.type==='expense'?'-':'+'}$${t.amount.toFixed(2)}</span>
      <button onclick="deleteTransaction(${index})" style="background:red;color:white;border:none;border-radius:4px;padding:0 5px;cursor:pointer;">x</button>
    `;
    list.appendChild(div);
    addSwipeEvents(div,index);
  });
  
  updateStreak();
}

function deleteTransaction(index){
  const divs = document.querySelectorAll('.transaction-item');
  const div = divs[index];
  if(div){
    div.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
    div.style.transform = 'translateX(-100%)';
    div.style.opacity = '0';
    setTimeout(()=>{
      transactions.splice(index,1);
      saveData();
      renderTransactions();
      renderCharts();
      updateStreak();
    },300);
  }
}

// ====== SWIPE-TO-DELETE ======
let startX=0;
function addSwipeEvents(el,index){
  el.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  el.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if(startX - endX > 50 || endX - startX > 50){
      deleteTransaction(index);
    }
  });
}

// ====== CHARTS ======
function renderCharts(){
  const ctxBar=document.getElementById('barChart')?.getContext('2d');
  const ctxPie=document.getElementById('pieChart')?.getContext('2d');
  if(!ctxBar||!ctxPie) return;

  // Daily balance
  const dailyTotals={};
  transactions.forEach(t=>{
    const day=t.date.split('T')[0];
    dailyTotals[day]=(dailyTotals[day]||0)+(t.type==='income'?t.amount:-t.amount);
  });
  const barData={ labels:Object.keys(dailyTotals), datasets:[{label:'Daily Balance', data:Object.values(dailyTotals), backgroundColor:'#4a90e2'}] };

  // Pie chart (category expenses)
  const categories=[...new Set(transactions.map(t=>t.category))];
  const categorySums=categories.map(c=>transactions.filter(t=>t.category===c).reduce((sum,t)=>t.type==='expense'?sum+t.amount:sum,0));
  const pieData={ labels:categories, datasets:[{label:'Category Expenses', data:categorySums, backgroundColor:categories.map(()=>'#'+Math.floor(Math.random()*16777215).toString(16))}] };

  if(window.barChart) window.barChart.destroy();
  if(window.pieChart) window.pieChart.destroy();
  window.barChart=new Chart(ctxBar,{type:'bar',data:barData,options:{animation:{duration:800,easing:'easeOutQuart'}}});
  window.pieChart=new Chart(ctxPie,{type:'pie',data:pieData,options:{animation:{duration:1000,easing:'easeOutBounce'}}});

  // Update total balance
  const total=document.getElementById('totalBalance');
  if(total) total.textContent=transactions.reduce((sum,t)=>t.type==='income'?sum+t.amount:sum-t.amount,0).toFixed(2);
}

// ====== BUDGETS ======
function setBudget(){
  const limit=parseFloat(document.getElementById('budgetLimit').value);
  const category=document.getElementById('budgetCategory').value;
  if(!limit||isNaN(limit)) return alert('Enter valid limit');
  budgets[category]=limit;
  saveData();
  alert(`Budget for ${category} set to $${limit}`);
  checkAllBudgets();
}

function checkBudget(category){
  if(!budgets[category]) return;
  const spent=transactions.filter(t=>t.type==='expense'&&t.category===category).reduce((sum,t)=>sum+t.amount,0);
  if(spent>budgets[category]) alert(`âš ï¸ Warning: ${category} spending $${spent} exceeds limit $${budgets[category]}!`);
}

function checkAllBudgets(){ Object.keys(budgets).forEach(c=>checkBudget(c)); }

// ====== STREAK ======
function updateStreak(){
  if(transactions.length===0){
    const streakDisplay=document.getElementById('streakDisplay');
    if(streakDisplay) streakDisplay.textContent=`ðŸ”¥ Logging Streak: 0 days`;
    return;
  }
  transactions.sort((a,b)=> new Date(a.date)-new Date(b.date));
  const today=new Date();
  let streak=0;
  for(let i=transactions.length-1;i>=0;i--){
    const tDate=new Date(transactions[i].date);
    const diffDays=Math.floor((today-tDate)/(1000*60*60*24));
    if(diffDays===streak) streak++;
    else break;
  }
  const streakDisplay=document.getElementById('streakDisplay');
  if(streakDisplay) streakDisplay.textContent=`ðŸ”¥ Logging Streak: ${streak} day${streak>1?'s':''}`;
}

// ====== SETTINGS ======
function toggleDarkMode(){ document.body.classList.toggle('dark-mode'); }

function exportCSV(){
  if(transactions.length===0) return alert('No transactions to export');
  let csv='Description,Amount,Type,Category,Date\n';
  transactions.forEach(t=>{ csv+=`${t.desc},${t.amount},${t.type},${t.category},${t.date}\n`; });
  const blob=new Blob([csv],{type:'text/csv'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='transactions.csv'; a.click();
  URL.revokeObjectURL(url);
}

function clearAll(){
  if(confirm('Clear all data?')){
    transactions=[];
    budgets={};
    saveData();
    renderTransactions();
    renderCharts();
    updateStreak();
    alert('All data cleared');
  }
}

// ====== INIT ======
renderTransactions();
renderCharts();
updateStreak();
</script>

</body>
</html>
